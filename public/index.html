<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokrix Video Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Honk&display=swap">
</head>
<body>
    <div id="mainMenu">
        <h1>Pokrix Video Game</h1>
        <button id="playButton" class="play-button">Play</button>
    </div>
    
    <div id="gameWrapper" style="display: none;">
        <!-- Игровая зона -->
        <div id="gameCanvasContainer">
            <canvas id="gameCanvas"></canvas>
        </div>
        
        <!-- Зона управления (кнопки) -->
        <div id="controls">
            <button id="leftButton" class="control-button">
                <img src="assets/images/BUTTONLEFT.png" alt="Left">
            </button>
            <button id="downButton" class="control-button">
                <img src="assets/images/BUTTONDOWN.png" alt="Down">
            </button>
            <button id="rightButton" class="control-button">
                <img src="assets/images/BUTTONRIGHT.png" alt="Right">
            </button>
        </div>

        <button id="playAgainButton" class="play-button" style="display: none;">Play Again</button>
    </div>
    
    <script src="gameLogic.js"></script>
</body>
</html>

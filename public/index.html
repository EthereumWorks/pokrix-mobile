<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokrix Video Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Honk&display=swap">
</head>
<body>
    <div id="mainMenu">
        <h1>Pokrix Video Game</h1>
        <button id="playButton" class="play-button">Play</button>
    </div>
    <div id="gameContainer" style="display: none;">
        <canvas id="gameCanvas"></canvas>
        <div id="controls">
            <button id="leftButton" class="control-button">←</button>
            <button id="downButton" class="control-button">↓</button>
            <button id="rightButton" class="control-button">→</button>
        </div>
        <button id="playAgainButton" class="play-button" style="display: none;">Play Again</button>
        </div>
    <script src="gameLogic.js"></script>
</body>
</html>

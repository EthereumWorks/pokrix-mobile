<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokrix Video Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Экран загрузки -->
    <div id="loadingScreen" style="display: none; justify-content: center; align-items: center; height: 100vh; background-color: #000;">
        <div id="progressBarContainer" style="width: 80%; background-color: #333;">
            <div id="progressBar" style="width: 0; height: 20px; background-color: #4CAF50;"></div>
        </div>
        <p id="loadingText" style="color: white; margin-top: 10px;">Loading... 0%</p>
    </div>

<!-- Главное меню -->
<div id="mainMenu">
    <div id="iconContainer">
        <img id="logo" src="assets/images/pokrix_logo.png" alt="Pokrix Logo">
    </div>
    <div id="gameTitleContainer">
        <img id="gameTitle" src="assets/images/LogoText.png" alt="Game Title">
    </div>
    <div id="buttonsContainer">
        <button id="startButton" class="menu-button">
            <img src="assets/images/buttonstart.png" alt="Start">
        </button>
        <button id="howToPlayButton" class="menu-button">
            <img src="assets/images/ButtonHowToPlay.png" alt="Play Tutorial">
        </button>
        <button id="leaderboardButton" class="menu-button">
            <img src="assets/images/ButtonLBoard.png" alt="Leaderboard">
        </button>
    </div>
</div>
    
<!-- Игровая оболочка -->
<div id="gameWrapper" style="display: none;">
    <button id="skipTutorialButton">Skip Tutorial &gt;</button>
    <button id="startTutorialButton" class="tutorial-button" style="display: none;">Start</button>

    <div id="gameCanvasContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="controls">
        <button id="leftButton" class="control-button"></button>
        <button id="downButton" class="control-button"></button>
        <button id="rightButton" class="control-button"></button>
        <img id="backToGameButton" src="assets/images/ButtonBack.png" alt="Back to Game" style="display: none;">
        <img id="playAgainButton" src="assets/images/ButtonPlayAgain.png" alt="Play Again">
    </div>
</div>
    
    <script src="gameLogic.js"></script>
</body>
</html>
